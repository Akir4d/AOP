<div class="col-12 md:col-10 xl:col-10">
    <p-card header="Configure Default Database">
        <form *ngIf="formDb" [formGroup]="formDb" (ngSubmit)="onSubmit()">
            <div class="grid">
                <div *ngFor="let item of listFormKeys" class="col-12 md:col-6 xl:col-4">
                    <div [ngSwitch]="listForm[item]" class="field py-2">
                        <div *ngSwitchCase="'select:dbtype'" class="flex align-items-center w-full">
                            <p-dropdown [options]="databases" formControlName="DBDriver" optionLabel="name"
                                styleClass="w-full"></p-dropdown>
                        </div>
                        <div *ngSwitchCase="'boolean'" class="flex align-items-center">
                            <span class="mr-4">{{item}}</span>
                            <p-inputSwitch formControlName="{{item}}"></p-inputSwitch>
                        </div>
                        <span *ngSwitchCase="'numeric'" class="p-float-label">
                            <p-inputNumber formControlName="{{item}}" [showButtons]="true" [format]="false"
                                styleClass="w-full"></p-inputNumber>
                            <label for="float-input">{{item}}</label>
                        </span>
                        <span *ngSwitchDefault class="p-float-label">
                            <input type="text" pInputText formControlName="{{item}}" class="w-full" [ngClass]="" />
                            <label for="float-input">{{item}}</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="flex flex-row-reverse">
                <button pButton="submitting" class="m-1">
                    Save
                </button>
                <button pButton="button" routerLink="/" class="m-1 p-button-secondary">Cancel</button>
            </div>
        </form>
    </p-card>
</div>
